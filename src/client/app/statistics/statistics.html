<div ng-controller="StatisticsController as vm" style="width: 350px;float: right;padding-left: 20px;">
  <div ng-show="vm.showSoccer">
    <div class="header"><img ng-src="images/icons/football.png" width="18"/> Fodbold</div>
    <div ng-repeat="match in vm.footBallMatches track by match.id">
      <!--<div class="row text-left matchLocation">{{match.arena}} in {{match.league}}</div>-->
      <div class="row text-left">
        <div class="col-md-4">{{match.home}}</div>
        <div class="col-md-5">{{match.away}}</div>
        <div class="col-md-3 text-right">{{match.homeScore}} - {{match.awayScore}}</div>
      </div>
    </div>
  </div>
  <div ng-show="vm.showHandball">
    <div class="header"><img ng-src="images/icons/handball.png" width="18"/>HÃ¥ndbold</div>
    <div ng-repeat="match in vm.handBallMatches track by match.id">
      <!--<div class="row text-left matchLocation">{{match.arena}} in {{match.league}}</div>-->
      <div class="row text-left">
        <div class="col-md-4">{{match.home}}</div>
        <div class="col-md-5">{{match.away}}</div>
        <div class="col-md-3 text-right">{{match.homeScore}} - {{match.awayScore}}</div>
      </div>
    </div>
  </div>
  <div ng-show="vm.showTennis">
    <div class="header"><img ng-src="images/icons/tennis.png" width="18"/>Tennis</div>
    <div ng-repeat="match in vm.tennisMatches track by match.id">
      <!--<div class="row text-left matchLocation">{{match.arena}} in {{match.league}}</div>-->
      <div class="row text-left">
        <div class="col-md-4">{{match.home}}</div>
        <div class="col-md-5">{{match.away}}</div>
        <div class="col-md-3 text-right">{{match.homeScore}} - {{match.awayScore}}</div>
      </div>
    </div>
  </div>
</div>
