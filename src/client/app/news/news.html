<div ng-controller="NewsController as vm" style="width: 400px; float: right;padding-left: 20px;">
  <div><h5>Nyheder</h5></div>
  <ul ng-repeat="news in vm.news track by news.id">
    <li class="text-left" ng-class="news.type" title="{{news.description}}"><a ui-sref="#"> <img
      ng-src="images/icons/{{news.type}}.png" width="18"/> {{news.name}}</a></li>
  </ul>
</div>
